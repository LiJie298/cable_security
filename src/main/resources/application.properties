server.port=8081
spring.application.name=cable_security
#日志配置
logging.config=classpath:logback-spring.xml
logging.level.org.springframework.security=info
#mysql数据可配置
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/cable_security
spring.datasource.username=root
spring.datasource.password=root@12345

#freemarker
spring.freemarker.allow-request-override=false
spring.freemarker.cache=true
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
spring.freemarker.suffix=.html
spring.freemarker.template-loader-path=classpath:/templates/,classpath:/resources/

swagger.enabled=true
swagger.title=spring-boot-mybatis module api
swagger.description=Starter for swagger 2.x
swagger.license=Apache License, Version 2.0
swagger.licenseUrl=https://www.apache.org/licenses/LICENSE-2.0.html
swagger.termsOfServiceUrl=https://github.com/pbw123/spring-boot-demo
swagger.contact.name=user
swagger.contact.url=dd
swagger.contact.email=826547931@qq.com
swagger.base-package=com.bishe.cable_security.controller
swagger.base-path=/**
swagger.exclude-path=/error, /ops/**